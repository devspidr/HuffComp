<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HUFFCODE - PDF Compressor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <h1 class="title">üì¶ HUFFCODE - PDF Huffman Compressor</h1>

        <!-- Compression Form -->
        <section class="card">
            <h2>üîΩ Compress PDF</h2>
            <form method="POST" enctype="multipart/form-data">
                <input type="hidden" name="action" value="compress">
                <input type="file" name="pdf_file" accept=".pdf,.txt" required>
                <input type="submit" value="Compress & Download" class="btn">
            </form>
        </section>

        <!-- Decompression Form -->
        <section class="card">
            <h2>üîº Decompress .huff File</h2>
            <form method="POST" enctype="multipart/form-data">
                <input type="hidden" name="action" value="decompress">
                <input type="file" name="huff_file" accept=".huff" required>
                <input type="submit" value="Decompress & Download" class="btn">
            </form>
        </section>

        {% if show_download %}
        <section class="card">
            <h2>‚úÖ Compression Successful</h2>

            {% if ineffective_compression %}
                <p style="color: red;">‚ö†Ô∏è Compression ineffective (file may be already optimized)</p>
            {% endif %}
            <a href="{{ url_for('download_file', filename=compressed_filename) }}" class="btn">Download Compressed File</a>
        </section>
        {% endif %}
    </div>

</body>
</html>
